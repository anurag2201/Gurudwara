<!DOCTYPE html>
<html data-ng-app="gurudwara">
    <head>
        <title>Gurbani</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="includes/jquery-mobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/theme.css" />
        <link rel="stylesheet" href="css/gurubani.css" />
        <script src="includes/jquery-1.9.1.min.js"></script>
        <script src="includes/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <script src="includes/angular.min.js"></script>
        <script src="js/photos.js"></script>
    </head>
    <body data-ng-controller="homeCTRL">
        <div id="home-page" data-role="page">
            <div data-role="header" class="ui-btn-active">
                <h1>PHOTOS</h1>
                <a id="header-right-btn" href="#" data-role="button" data-icon="back" class="ui-btn-right" data-rel="back">Back</a>
            </div>
            <div class="page-wrapper">
                <div class="page-container">
                    <ul class="gd-menu">
                        <li data-ng-repeat="guru in photos"><a data-ng-click="openGuru(guru.Title, guru.id)" href="#" id="dashboard">{{guru.Title}}</a></li>
                    </ul>
                    <br/>
                    <button data-ng-click="getPhotos()" data-ng-if="rem > 0" class="ui-btn ui-mini">Load more ({{rem}})</button>
                </div>
            </div>
        </div>
    </body>
</html>

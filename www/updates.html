<!DOCTYPE html>
<html data-ng-app="gurudwara">
    <head>
        <title>Gurbani</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="includes/jquery-mobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/theme.css" />
        <link rel="stylesheet" href="css/updates.css" />
        <script src="includes/jquery-1.9.1.min.js"></script>
        <script src="includes/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <script src="includes/angular.min.js"></script>
        <!--<script src="js/ngconfig.js"></script>-->
        <script src="js/updates.js"></script>
    </head>
    <body data-ng-controller="homeCTRL">
        <div id="home-page" data-role="page">
            <div data-role="header" class="ui-btn-active">
                <h1>UPDATES</h1>
                <a id="header-right-btn" href="#" data-role="button" data-icon="back" class="ui-btn-right" data-rel="back">Back</a>
            </div>
            <div class="page-wrapper">
                <div class="page-container clearfix">
                    <div data-ng-repeat="update in updates" class="update-container">
                        <h3>{{update.title}}</h3>
                        <p>{{update.description}}</p>
                        <div class="admin">{{update.adminName}}</div>
                    </div>
                    
                    <button data-ng-click="getUpdates()" data-ng-if="rem > 0" class="ui-btn ui-mini">Load more ({{rem}})</button>
                </div>
            </div>
        </div>
    </body>
</html>
